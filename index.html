  <header class="bg-primary">
    <h1 class="text-center text-white">Task Master</h1>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-12">
        <form>
          <form class="form-inline" onsubmit="app.listController.create(event)">
            <label class="sr-only" for="inlineFormInputName2">Name</label>
            <input type="text" class="form-control mb-2 mr-sm-2 w-25 border border-primary rounded"
              id="inlineFormInputName2" placeholder="List name...">
            <button type="submit" class="btn btn-primary mb-2">Create</button>
          </form>
      </div>
    </div>
    <!--Inject list cards here-->
    <div class="row mt-3">
      <div class="col-4">
        <div class="card" style="width: 18rem;">
          <div class="card-header bg-dark text-white">
            Featured
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Vestibulum at eros</li>
            <div class="input-group mb-3 mt-3">
              <input type="text" class="form-control" placeholder="Add task..." aria-label="Recipient's username"
                aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
              </div>
            </div>
          </ul>
        </div>
